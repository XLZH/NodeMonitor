version: '3.1'

services:
  monitor_client:
    image: 11.11.10.33:5000/monitor:1.2.1
    environment:
      - SERVICE=client
      - IP=11.11.1.23
      - SOCKET_PORT=12306
      - DISKS=/hracond2:/hracond2:/hracond3:/gsainsdc2:/p300:/gsapub:/hracond:/upload:/gsapub3:/gsainsdc3:/hracond4:/hraupload
    volumes:
      - /proc:/host_proc:ro
      - /hracond2:/hracond2:ro
      - /gsapub2:/gsapub2:ro
      - /hracond3:/hracond3:ro
      - /gsainsdc2:/gsainsdc2:ro
      - /p300:/p300:ro
      - /gsapub:/gsapub:ro
      - /hracond:/hracond:ro
      - /upload:/upload:ro
      - /gsapub3:/gsapub3:ro
      - /gsainsdc3:/gsainsdc3:ro
      - /hracond4:/hracond4:ro
      - /hraupload:/hraupload:ro
    deploy:
      mode: replicated
      replicas: 29
      placement:
        constraints:
          - node.role == worker
    networks:
      - host

networks:
  host:
    driver: overlay
    external: true